<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reviews {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9; /* Цвет фона для отзывов */
            color: #333; /* Цвет текста для отзывов */
        }
    </style>
</head>
<body>
    <header>
        <h1>Review Page</h1>
    </header>
    <form method="post" action="{% url 'review_page' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit Review</button>
    </form>
    <div class="reviews">
        <h2>Recent Reviews</h2>
        {% for review in reviews %}
            <div class="review">
                <p><strong>Rating:</strong> {{ review.rating }}</p>
                <p><strong>Sentiment:</strong> {{ review.sentiment }}</p>
                <p><strong>Content:</strong> {{ review.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
